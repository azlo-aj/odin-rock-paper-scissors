<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./script.js"></script>  -->
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="content">
        <div id="header">
            <div id="player">
                <h3>PLAYER</h3>
                <div class="health">
                    <div class="hp">♥</div>
                    <div class="hp">♥</div>
                    <div class="hp">♥</div>
                </div>
            </div>
            <div id="computer">
                <h3>COMPUTER</h3>
                <div class="health">
                    <div class="hp">♥</div>
                    <div class="hp">♥</div>
                    <div class="hp">♥</div>
                </div>
            </div>

            <!-- immediate:
                change heart colors to red
                double size
            fade out:
                return heart colors to original size and color -->
        </div>
        <div id="middle">
            <h1>CHOOSE YOUR WEAPON</h1>
            <div id="weapon">
                <a href="#" id="rock">
                    <img src="./rock.png">
                    <h2>ROCK</h2>
                </a>
                <a href="#" id="paper">
                    <img src="./paper.png">
                    <h2>PAPER</h2>
                </a>
                <a href="#" id="scissors">
                    <img src="./scissors.png">
                    <h2>SCISSORS</h2>
                </a>
            </div>
            <h1 id="result">OH NO! TRY AGAIN...</h1>
        </div>
        <div class="footer">Images obtained from <a href="https://www.vecteezy.com/">vecteezy.com</a></div>
    </div>
</body>
<script>
function onHover(e) {
    e.target.style.width = "250px";
}

function onMouseout(e) {
    e.target.style.width = "200px";
}
let imgs = document.querySelectorAll('img');


imgs.forEach(function(node) {node.addEventListener('mouseover', onHover)});
imgs.forEach(function(node) {node.addEventListener('mouseleave', onMouseout)});

let hp = document.querySelector('#player .health .hp');
hp.style.animation = "pulse 1s linear infinite";


</script>
</html>
